<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eiger Jacket</title>
    <link rel="website icon" href="../image/logo/logo.png" type="png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap');
    </style>
</head>
<body class="bg-slate-100 font-['Inter']">
    <div class="flex md:hidden px-7 py-10" id="back">
        <i class="bg-white rounded-md py-2 px-4 text-5xl bi bi-arrow-left"></i>
    </div>
    <div class="flex justify-center items-center md:h-screen">
        <div class="flex rounded-md flex-col md:flex-row bg-white p-10 shadow-lg gap-10 w-fit md:w-[60%] h-fit">
            <img src="../image/productModel/modeleiger.png" class="w-[300px] h-[300px]" alt="">
            <div class="flex flex-col flex-1 gap-2">
                <div class="flex justify-between h-fit items-center w-full">
                    <p class="text-2xl font-bold truncate">Eiger Jacket</p>
                    <div class="flex gap-5 cursor-pointer">
                        <i class="bi bi-heart text-[23px]" id="heart"></i>
                        <i class="bi bi-share text-[23px]"></i>
                    </div>
                </div>
                <div class="flex flex-col gap-10">
                    <div class="flex gap-2 cursor-pointer" id="star-container">
                        <i class="bi bi-star" id="star1" data-value="1"></i>
                        <i class="bi bi-star" id="star2" data-value="2"></i>
                        <i class="bi bi-star" id="star3" data-value="3"></i>
                        <i class="bi bi-star" id="star4" data-value="4"></i>
                        <i class="bi bi-star" id="star5" data-value="5"></i>
                    </div>
                    <div class="flex flex-col gap-5">
                        <div class="flex justify-between font-semibold">
                            <p>Real Price :</p>
                            <s>Rp.900.000</s>
                        </div>
                        <div class="flex justify-between font-semibold">
                            <p>Discount Price :</p>
                            <p>Rp.789.000</p>
                        </div>
                    </div>
                    <button class="bg-red-600 text-white py-3 font-semibold">Buy Now</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let lastClickedRating = 0;
        const back = document.getElementById('back')
        const stars = document.querySelectorAll('#star-container i');
        const like = document.getElementById('heart')

        stars.forEach(star => {
            star.addEventListener('click', function() {
                const rating = this.getAttribute('data-value');

                if (lastClickedRating == rating) {
                    stars.forEach(s => {
                        s.classList.remove('bi-star-fill'); 
                        s.classList.add('bi-star');  
                        s.classList.remove('text-yellow-500')
                    });
                    lastClickedRating = 0;
                } else {
                    stars.forEach(s => {
                        if (s.getAttribute('data-value') <= rating) {
                            s.classList.remove('bi-star');  
                            s.classList.add('bi-star-fill'); 
                            s.classList.add('text-yellow-500')
                        } else {
                            s.classList.remove('bi-star-fill'); 
                            s.classList.add('bi-star');
                            s.classList.remove('text-yellow-500')
                        }
                    });
                    lastClickedRating = rating;
                }
            });
        });

        back.addEventListener('click', function(){
            location.href = '../home.html'
        })

        like.addEventListener('click',function(){
            if (!like.classList.contains('bi-heart-fill')) {
                like.classList.remove('bi-heart')
                like.classList.add('bi-heart-fill')
                like.classList.add('text-red-500')
            }else{
                like.classList.add('bi-heart')
                like.classList.remove('bi-heart-fill')
                like.classList.remove('text-red-500')
            }
        })
    </script>
</body>
</html>
